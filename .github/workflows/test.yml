name: Testing on every commit

on:
  push:
    branches-ignore:
      - main  
  pull_request:
    branches-ignore:
      - main   

jobs:
  package:
    name: Test and Build
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.8.0'
      
      - name: Install dependencies
        run: npm install    

      - name: Run tests
        run: npm test      

      - name: Run Build
        run: npm run build